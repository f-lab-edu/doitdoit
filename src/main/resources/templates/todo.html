<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script>
        function addTodo() {
            const item = document.getElementById("item").value;
            const dueDate = document.getElementById("dueDate").value;
            const status = document.getElementById("status").checked;

            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ item: item, dueDate: dueDate, status: status })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert("Todo added successfully!");
                    document.getElementById("item").value = ''; // 입력칸 비우기
                    document.getElementById("dueDate").value = '';
                    document.getElementById("status").checked = false;
                    loadTodos(); // 화면 갱신
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function loadTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(data => {
                    const todosContainer = document.getElementById('todosContainer');
                    todosContainer.innerHTML = ''; // 기존 항목들 지우기
                    data.forEach(todo => {
                        const todoElement = document.createElement('div');
                        todoElement.classList.add('todo-item', 'd-flex', 'align-items-center', 'mb-2');
                        todoElement.innerHTML = `
                            <span class="todo-dot"></span>
                            <div>${todo.item} - ${new Date(todo.dueDate).toLocaleDateString()} ${todo.status ? '(Completed)' : ''}</div>
                        `;
                        todosContainer.appendChild(todoElement);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTodos(); // 페이지 로드 시 할일 목록 불러오기
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Todo List</h1>
    <form onsubmit="event.preventDefault(); addTodo();" class="mt-4">
        <div class="mb-3">
            <label for="item" class="form-label">Todo Item</label>
            <input type="text" class="form-control" id="item" placeholder="Enter todo"/>
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate"/>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="status"/>
            <label class="form-check-label" for="status">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
    <div id="todosContainer" class="mt-4">
        <!-- 할일 목록이 여기 표시됩니다. -->
    </div>
</div>
</body>
</html>
